<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>03.local-vs-global-registration</title>
    </head>
    <body>
        <div id="app">
		  <my-cmp></my-cmp>
		  <hr>
		  <my-cmp></my-cmp>
		</div>


		<div id="app2">
		  <my-cmp></my-cmp>
		  <hr>
		  <my-cmp></my-cmp>
		</div>

		<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
        <script type="text/javascript">
			// var data = {status:'Critical'};

			//组件创建模式
			// 全局注册模式
			/*
			Vue.component('my-cmp',{
				data: function(){
					// return data;
					return {
						status:'Critical'
					}
				},
				template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>) </p>',
				methods:{
					changeStatus:function(){
						this.status = 'Normal';
					}
				}
			});
			new Vue({
			  el: '#app'
		   });

			new Vue({
			  el: '#app2'
		   });
			*/

			// 本地注册操作模式
			var cmp ={
				data: function(){
					// return data;
					return {
						status:'Critical'
					}
				},
				template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>) </p>',
				methods:{
					changeStatus:function(){
						this.status = 'Normal';
					}
				}
			};

			new Vue({
				el:'#app',
				components:{
					'my-cmp':cmp
				}
			});

			new Vue({
				el:'#app2',
				components:{
					'my-cmp':cmp
				}
			});

        </script>
    </body>
</html>
