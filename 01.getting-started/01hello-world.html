<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>01.hello-world</title>
    </head>
    <body>
        <div id="app">
            <p>
                <!--
                {{ }}两个大括号的语法方式叫“插值表达式”；
                -->
                {{ title }}
            </p>
        </div>
        <script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
        <script type="text/javascript">

            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!'
                }
            })
        </script>
    </body>
</html>
