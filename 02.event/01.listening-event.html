<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>01.listening-event</title>
    </head>
    <body>
        <div id="app">
            <button type="button" name="button" v-on:click="increase">Click me</button>
            <p>
                {{ counter }}
            </p>
        </div>
		<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    counter:0
                },
                methods: {
                    increase: function() {
                        this.counter++;
                    }
                }
            });
        </script>
    </body>
</html>
