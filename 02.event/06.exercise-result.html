<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>06.exercise-result</title>
    </head>
    <body>
        <div id="exercise">
            <!-- 1.点击按钮显示一个alert提示 -->
            <button type="button" name="button" v-on:click="alertMe">Show Alert</button>
            <!-- 2.监听keydonw事件，并且存储数据到一个data属性中去 -->
            <div>
                    <input type="text" v-on:keydown="value = $event.target.value"/>
                    <p>
                        {{ value }}
                    </p>
            </div>
            <!-- 3.将2中的keydown进行扩展，只允许Enter事件的触发 -->
            <div>
                    <input type="text" v-on:keydown.enter="value = $event.target.value"/>
                    <p>
                        {{ value }}
                    </p>
            </div>
        </div>
		<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
        <script type="text/javascript">
            new Vue({
                el:"#exercise",
                data:{
                    value:''
                },
                methods:{
                    alertMe:function(){
                        alert('Alert');
                    }
                }
            })
        </script>
    </body>
</html>
