<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02.two-way-binding</title>
	</head>
	<body>
		<div id="app">
			<p>
				<!-- 利用v-model实现双向数据绑定 -->
				<input type="text" v-model="name"><br />
				{{ name }}
			</p>
		</div>
		<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					name:'Vane'
				}
			})
		</script>
	</body>
</html>
